<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Hosting</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="registro-hosting">
      <h1>Registrarse</h1>
      <p>Elige tu plan y lanza tu proyecto online</p>
      <form action="/register" method="post">
        <input
          type="text"
          name="nombre"
          placeholder="Nombre completo"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Correo electrónico"
          required
        />
        <input
          type="text"
          name="dominio"
          placeholder="Dominio deseado (mipagina.com)"
          required
        />
        <select name="plan" required>
          <option value="">Selecciona un plan de hosting</option>
          <option value="Hosting Básico">Hosting Básico</option>
          <option value="Hosting Profesional">Hosting Profesional</option>
          <option value="Servidor VPS">Servidor VPS</option>
          <option value="Servidor Dedicado">Servidor Dedicado</option>
        </select>
        <input
          type="password"
          name="password"
          placeholder="Crea una contraseña"
          required
        />
        <button type="submit">Crear Cuenta</button>
        <small
          >¿Ya tienes cuenta?
          <a href="./signin.html" class="signup-btn"> Inicia Sesión</a>
        </small>
      </form>
    </div>
    <script src="js/signup.js"></script>
  </body>
</html>
