<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Hosting</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="registro-hosting">
      <h1>Registrarse</h1>
      <p>Elige tu plan y lanza tu proyecto online</p>
      <form action="#" method="post">
        <input type="text" placeholder="Nombre completo" required />
        <input type="email" placeholder="Correo electrónico" required />
        <input
          type="text"
          placeholder="Dominio deseado (mipagina.com)"
          required
        />
        <select required>
          <option value="">Selecciona un plan de hosting</option>
          <option>Hosting Básico</option>
          <option>Hosting Profesional</option>
          <option>Servidor VPS</option>
          <option>Servidor Dedicado</option>
        </select>
        <input type="password" placeholder="Crea una contraseña" required />
        <button type="submit">Crear Cuenta</button>
        <small>¿Ya tienes cuenta? Inicia Sesión</small>
      </form>
    </div>
  </body>
</html>
